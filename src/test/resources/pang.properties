#Pangdata.com reserved properties. Fill your information.
pang.username={your username in pangdata.com}
pang.userkey={your userkey in pangdata.com}

# Data sends period(seconds)
pang.period = 10

# Target Redis Servers
redis.1.prefix = my_redis1
redis.1.host = localhost:6379
#redis.1.auth = 

#redis.2.prefix = my_redis2
#redis.2.host = localhost:6380
#redis.2.auth =  

## Please refer below url to define Redis's monitoring item that you want monitor.
## https://redis.io/commands/info
## https://blog.serverdensity.com/monitor-redis/

########## Enable Monitoring Sections #########
monitor.memory = true
monitor.stats = true
monitor.cpu = true
monitor.keyspace = true
monitor.persistence = false
monitor.replication = false
monitor.client = false

## Define Stats items
stats.instantaneous_input_kbps = true
stats.instantaneous_output_kbps = true
stats.instantaneous_ops_per_sec = true
stats.total_connections_received = false
stats.total_commands_processed = false
stats.total_net_input_bytes = false
stats.rejected_connections = false

## Define CPU items
cpu.used_cpu_sys = true
cpu.used_cpu_user = true

## Define Memory items
memory.used_memory = true
memory.used_memory_rss = true
memory.used_memory_peak = true
memory.mem_fragmentation_ratio = true
memory.used_memory_lua = false

## Keyspace
keyspace.keys = true
keyspace.expires = false
keyspace.avg_ttl = false

## Client
client.connected_clients = true